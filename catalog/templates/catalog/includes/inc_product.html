{% load my_tags %}

<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object|title }}</h4>
            <img class="card-img-top"
                 src="{{ object.image|media_path }}"
                 alt="Card image cap">
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">$ {{ object.price }}</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{ object.description }}</li>
            </ul>
            <a href="{% url 'catalog:product_page' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</a>
        </div>
    </div>
</div>
